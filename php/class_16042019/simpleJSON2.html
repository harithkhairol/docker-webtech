<body>

        <script type="text/javascript">
            var client = new XMLHttpRequest();
            client.open("GET", "http://api.zippopotam.us/us/90210", true);
            client.onreadystatechange = function() {
                if(client.readyState == 4) {
                    alert(client.responseText);
                };
            };
            
            client.send();
            </script>
